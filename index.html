<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<main class="main-box">
			<img
				class="image-mobile"
				src="images/image-header-mobile.jpg"
				alt=""
			/>
			<div class="text-wrapper">
				<div class="wrapper">
					<h1 class="title">
						Get <span class="insights"> insights </span> that help
						your business grow.
					</h1>
					<p class="description">
						Discover the benefits of data analytics and make better
						decisions regarding revenue, customer experience, and
						overall efficiency.
					</p>
				</div>
				<div class="companies-wrapper">
					<div class="companies">
						10k+<span class="companies-word">companies</span>
					</div>
					<div class="templates">
						314 <span class="templates-word">templates</span>
					</div>
					<div class="queries">
						12m+ <span class="queries-word">queries</span>
					</div>
				</div>
			</div>
			<img
				class="image-desktop"
				src="images/image-header-desktop.jpg"
				alt=""
			/>
		</main>
	</body>
</html>
